name: Claude Mention Response

# Triggers when @claude is mentioned in issues or PRs
on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude-response:
    runs-on: ubuntu-latest
    
    # Only run if @claude is mentioned or on specific events
    if: |
      contains(github.event.comment.body, '@claude') ||
      contains(github.event.issue.body, '@claude') ||
      contains(github.event.pull_request.body, '@claude') ||
      github.event.action == 'assigned' ||
      github.event.action == 'opened'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Log trigger info
        run: |
          echo "=== Claude Mention Response Triggered ==="
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Timestamp: $(date)"
      
      - name: Respond to mention
        uses: anthropics/claude-code-action@v1
        with:
          # When prompt is omitted, Claude automatically responds to @claude mentions
          # The action intelligently handles the context from issues/PRs
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Create workflow summary
        run: |
          echo "## Claude Response Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "**Issue:** #${{ github.event.issue.number }}" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Claude has processed your request." >> $GITHUB_STEP_SUMMARY
